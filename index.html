<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to materialize CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./Develop/style.css">

    <!-- Link to Favicon image -->
    <link rel="icon" href="./Develop/Images/WeatherIcon.ico">

    <title>Weather</title>
</head>

<body>
    <div class="container">
    <header>
    <!-- Materialize CSS Responsive Side Navigation Layout start -->
    <div class="row">

    <!-- Div element to display current date & time -->
    <div id="displayMoment"></div>

    <!-- User text input area and button -->
    <input id="userInput" type="search" placeholder="Search City" aria-label="Search">
    <button class="btn btn-info" id="searchCity">Search</button>
    </header>

    <section class="instructionsBox">
        <h1>Enter in a city and click Search to pull up current local conditions and its 5-day forecast.</h1>
    </section>

    <!-- Div elements to handle the ajax calls -->
    <div class="col s12 m4 l3 blue-grey lighten-1" id="todaysWeather"></div>
    <div class="col s12 m4 l3 blue-grey lighten-1" id="uvIndex"></div>
    <div class="col s12 m8 l9 blue-grey darken-1" id="forecast"></div>

    <!-- All script tags here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>

    </div>
</body>

</html>
